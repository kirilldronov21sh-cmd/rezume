
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визитка - Кирилл Дронов</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .visiting-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .info {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .social-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .social-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .social-btn:hover::before {
            left: 100%;
        }

        .social-icon {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        /* Цвета фона для кнопок */
        .telegram-bg {
            background: #0088cc;
        }

        .vk-bg {
            background: #4a76a8;
        }

        .phone {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .phone-number {
            color: #333;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
        }

        .phone-number:hover {
            color: #667eea;
        }

        /* Убираем текстовые метки */
        .social-btn span {
            display: none;
        }

        @media (max-width: 480px) {
            .visiting-card {
                padding: 30px 20px;
            }
            
            .social-buttons {
                gap: 15px;
            }
            
            .social-btn {
                width: 55px;
                height: 55px;
            }
            
            .social-icon {
                width: 28px;


height: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="visiting-card">
        <div class="avatar">КД</div>
        
        <h1>Кирилл Дронов</h1>
        
        <div class="info">
            <p><strong>ГБОУ ЛНР ЛКСЭП</strong></p>
            <p>Курс: 1КС-35</p>
            <p>Специальность: Компьютерные системы</p>
        </div>

        <div class="social-buttons">
            <a href="https://t.me/kirillnr" class="social-btn telegram-bg" target="_blank">
                <img src="Волонтер.jpg"">class="social-icon">
                <span>T</span>
            </a>
            
            <a href="https://vk.com/kirilldronovlugansk" class="social-btn vk-bg" target="_blank">
                <img src="vk.png" alt="VK" class="social-icon">
                <span>VK</span>
            </a>
        </div>

        <div class="phone">
            <a href="tel:+79591793798" class="phone-number">+7 (959) 179-37-98</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.visiting-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.5s ease';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
